<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Ma'lumot Kiritish</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container site-header__container">
            <a href="index.html" class="site-header__back-link site-header__card-link">
                <span class="site-header__back-icon">&#x27BE;</span>
                Back
            </a>
        </div>
    </header>

    <!-- Main -->
    <section class="main-content">
        <div class="container">
            <h2 class="main-header">Add new information about your job</h2>
            <form class="cc-form" action="/submit" method="post">
                <label for="image">Rasm:</label>
                <input type="file" id="image" name="image" accept="image/*" placeholder="Company name:"><br><br>
            
                <label for="company">Company name:</label>
                <input type="text" id="company" name="company"><br><br>
            
                <label for="field">Dasturlash sohasi egasi:</label>
                <input type="text" id="field" name="field"><br><br>
            
                <label for="days">Kartochka necha kun oldin joylanganligi:</label>
                <input type="number" id="days" name="days" min="1"><br><br>
            
                <label for="jobType">Ish turi:</label>
                <select id="jobType" name="jobType">
                    <option value="fulltime">Full-time</option>
                    <option value="parttime">Part-time</option>
                </select><br><br>
            
                <label for="location">Lavozim joylashgan joy:</label>
                <select id="location" name="location">
                    <option value="local">Mamlakatdan</option>
                    <option value="remote">Remote</option>
                </select><br><br>
            
                <label for="hashtags">Kerakli heshteglar:</label>
                <input type="text" id="hashtags" name="hashtags"><br><br>
            
                <input type="submit" value="Yuborish">
            </form>
        </div>
    </section>

    
</body>
</html>
